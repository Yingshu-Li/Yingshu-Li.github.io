short_bio: >-
  <p>
    Yingshu Li (李英舒) is currently a third-year PhD student at the University of Sydney, supervised by <a href="https://sites.google.com/view/lupingzhou" target="_blank">Prof. Luping Zhou</a>. During his PhD, he has also been fortunate to receive mentorship from <a href="https://sites.google.com/view/lei-hs-wang" target="_blank">Prof. Lei Wang</a> and <a href="https://lingqiao-adelaide.github.io/lingqiaoliu.github.io/" target="_blank">Prof. Lingqiao Liu</a>. His research focuses on Medical AI, Large Language Models, and Vision-Language Models, particularly radiology report generation. Prior to his PhD, he received his Master’s degree from the University of Sydney.
  </p>

  <strong>Happy to research chats and collabs — feel free to email me!</strong>
