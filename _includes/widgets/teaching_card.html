<div class="my-3 bg-white shadow-sm rounded-xl">
  <h6 class="p-3 mb-0 border-bottom border-gray">
    <i class="fas fa-chalkboard-teacher"></i> Teaching Assistant
  </h6>
  <div class="px-3 pb-3">
    {% if site.data.teaching %}
      <div class="mt-3">
        {% for item in site.data.teaching %}
          <div class="mb-2">
            <div class="d-flex align-items-start">
              <div class="mr-3">
                <i class="fas fa-graduation-cap text-muted" style="width: 18px; text-align: center;"></i>
              </div>
              <div class="flex-grow-1">
                <div class="font-weight-normal">{{ item.course }}</div>
                <div class="small text-muted">{{ item.semester }}</div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p class="text-muted mt-3">No teaching information available.</p>
    {% endif %}
  </div>
</div>
